{% block header %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Ask Popoff</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li {% block isLastQuestActive %}{% endblock %}><a href="{% url 'last-question-view' %}">Last
                        questions</a></li>
                    <li {% block isPopularQuestActive %}{% endblock %}><a href="{% url 'popular-question-view' %}">Popular
                        questions</a></li>
                    <li {% block isAskQuestActive %}{% endblock %}><a href="{% url 'ask-view' %}">Ask</a></li>
                </ul>
                <div class="nav navbar-nav navbar-right col-md-6">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Ask!</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right col-md-5">
                        {% if request.user.is_authenticated %}
                            <li class="pull-right">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> {{ request.user }}  <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#"><span class="glyphicon glyphicon-wrench"></span> Settings</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="{% url 'logout-view' %}"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
                                </ul>

                            </li>
                        {% else %}
                            <li class=" pull-right"><a href="{% url 'signup-view' %}">register</a></li>
                            <li class=" pull-right"><a href="{% url 'login-view' %}">log in</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
{% endblock %}
